<div class="card my-2">
    <div class="card-body">
        <h3>Use a Published Google Sheet <a class="ml-3 btn btn-outline-primary btn-sm small" href="#how-to-publish-your-google-sheet">Instructions</a></h3>
        <p>
        <form id="metadataUrl" onsubmit="metadata_url_selector(); return false;">
            <div class="input-group">
                <input type="url" id="csvUrl" class="form-control" pattern="https://.*" placeholder="Paste in the URL to your Google Sheet">
                <div class="input-group-append">
                    <button class="btn btn-dark" type="submit">
                        Submit
                    </button>
                </div>
            </div>
        </form>
        </p>
        <ul>
            <li><strong>NOTE:</strong> If you are using a Google Sheet, you can add a parameter to the end of the site like so – <em>https://thecdil.github.io/dramabase/?play=”{YOUR GOOGLE SHEET LINK HERE}</em> – to share a link to your work with others.</li>
        </ul>
    </div>
</div>
